<!DOCTYPE html>
<html lang="fr" />
  <head>
    <meta charset="utf-8" />
    <title>Exercice 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="assets/JS/script.js"></script>
  </head>
  <body ng-app='myApp' ng-controller="carsTable">
    <table cellspacing="2px" cellpadding="2px;" rules="all" style="border:solid 1px black;">
      <thead>
        <tr>
          <th>Marque</th>
          <th>Couleur</th>
        </tr>
      </thead>
      <tr ng-repeat="cars in inData | filter : '!verte'">
      <td>{{cars.marque}}</td>
      <td>{{cars.couleur}}</td>
      </tr>
    </table>
  </body>
</html>
